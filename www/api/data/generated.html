      /* check-styles */
      .vil-check-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

        width: 128px;
        height: auto;
      }
      /* header */
      header.vil-header .vil-home-link {
        display: flex;
        align-items: center;
      }
      
      header.vil-header .vil-home-link span {
        color: var(--utrecht-paragraph-color, var(--utrecht-document-color, inherit));
      }
      header.vil-header .vil-home-link:link {
        text-decoration: none;
      }
      header.vil-header img {
        height: var(--vil-logo-height);
        margin-right: var(--vil-gutter-width);
      }
      /* login-form-group */
      .vil-form-group {
        display: flex;
        align-items: center;
      }
      /* pageframe-styling */
      .vil-pageframe-main {
        display: flex;
        flex-direction: row;
      }
      
      .vil-pageframe-content {
        width: 50%;
        padding-right: var(--vil-gutter-width);
      }
      
      @media(max-width: 769px) {
        .vil-pageframe-main {
          flex-direction: column;
        }
        
        .vil-pageframe-content {
          width: 100%;
          padding-right: inherit;
        }
      }
      /* root-styles */
      :root {
        --vil-gutter-width: 1em;
        --vil-logo-height: 64px;
      }
      /* styles-css */
      .vil-input {
        display: flex;
        flex-direction: column;
      }
      
      .vil-input select {
        cursor: pointer;
      }
      
      .vil-edit-btn-group {
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!-- solid-auth-fetcher -->
    <script src="/js/solid-auth-fetcher.bundle.js"></script>

    <script>
      var simplyDataApi = {};
      var simplyApp = {};
      window.addEventListener("simply-content-loaded", function() {
        simply.bind = false;
        /* Raw API */
        var simplyRawApi = {
          url : "/api/",
          headers : {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          encodeGetParams : function(params) {
            if (!params) {
              return "";
            }
            return Object.entries(params).map(function(keyvalue) {
              return "?" + keyvalue.map(encodeURIComponent).join("=")
            }).join("&");
          },
          get : function(endpoint, params={}) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/" + simplyRawApi.encodeGetParams(params), {
              mode : 'cors',
              headers: this.headers
            });
          },
          post : function(endpoint, params={}) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/", {
              mode : 'cors',
              headers: this.headers,
              method: "POST",
              body: JSON.stringify(params, null, "\t")
            });
          },
          postRaw : function(endpoint, params={}, body) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/", {
              mode : 'cors',
              headers: this.headers,
              method: "POST",
              body: body
            });
          },
          put : function(endpoint, params={}) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/", {
              mode: 'cors',
              headers: this.headers,
              method: "PUT",
              body: JSON.stringify(params, null, "\t")
            });
          },
          putRaw : function(endpoint, params={}, body) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/", {
              mode: 'cors',
              headers: this.headers,
              method: "PUT",
              body: body
            });
          },
          delete : function(endpoint, params={}) {
            if (!params.token && editor.pageData.token) {
              params.token = editor.pageData.token;
            }
            if (params.token) {
              this.headers['Authorization'] = "Bearer " + params.token;
              delete params.token;
            } else {
              delete this.headers.Authentication;
            }
            return fetch(simplyRawApi.url + endpoint + "/" + simplyRawApi.encodeGetParams(params), {
              mode : 'cors',
              headers: this.headers,
              method: "DELETE"
            });
          }
        };
        /* End of Raw API */
        /* Data API */
        simplyDataApi = {
        };
        /* End of Data API */
        simplyApp = simply.app({
          /* Actions */
          actions: {
            getProfile : function() {
              return solidAuthFetcher.getSession()
              .then(function(session) {
                if (session) {
                  editor.pageData.webId = session.webId;
                  if (!editor.pageData.profileLoaded) {
                    console.log("fetching profile");
                    return solidAuthFetcher.fetch(session.webId)
                    .then(function(response) {
                      return response.text();
                    })
                    .then(function(profile) {
                      console.log(profile);
                      editor.pageData.profileLoaded = true;
                      // FIXME: actually fetch fields from the profile
                      return {
                        "woonplaats" : "Utrecht",
                        "aow-leeftijd-behaald" : false,
                        "ouder-dan-21" : true,
                        "alleenstaande" : true,
                        "thuiswonende-kinderen" : true
                      }
                    });
                  } else {
                    console.log("returning cached profile");
                    return editor.pageData.profile;
                  }
                }
              }); 
            },
            saveProfile : function() {
              // FIXME: store the editor.pageData.profile information in Solid;
              return new Promise(function(resolve, reject) {
              resolve(true);    
              });
            }
            ,
            solidLogin : function(webIdProvider, returnPage) {
              var session = solidAuthFetcher.getSession()
              .then(function(session) {
                if (session) {
                  console.log(session.webId);
                  editor.pageData.webId = session.webId;
                  document.location.href = returnPage;
                } else {
                  console.log(editor.pageData.webIdProvider);
                  solidAuthFetcher.login({
                    oidcIssuer: webIdProvider,
                    redirect: returnPage
                  })
                  .then(function(session) {
                    console.log(session.webId);
                    editor.pageData.webId = session.webId;
                  });
                }
              });
            },
            checkEligability : function(profile) {
              // FIXME: Implement this with the API call.
              if (profile.woonplaats === "Utrecht") {
                return true;
              }
              return false;
            },
            isProfileComplete : function(profile) {
              let fields = [
                "woonplaats",
                "aow-leeftijd-behaald",
                "ouder-dan-21",
                "inkomen-per-maand",
                "vermogen",
                "alleenstaande",
                "thuiswonende-kinderen",
              ];
            
              var result = true;
              fields.forEach(function(field) {
                if (
                  typeof profile[field] === "undefined" ||
                  (profile[field] === null) || 
                  (profile[field] === "")
                ) {
                  result = false;
                }
              });
              return result;
            }
          },
          /* /Actions */
          /* Commands */
          commands: {
            backToView : function(el) {
              document.location.hash="#view";
            },
            back : function(el) {
              document.location.hash="#view";
            },
            save : function(el) {
              simplyApp.actions.saveProfile()
              .then(function() {
                document.location.hash="#view";
              });
            },
            login : function(el) {
              simplyApp.actions.solidLogin(
                editor.pageData.webIdProvider,
                document.location.href + "#view"
              );
            },
            check : function(el) {
              document.location.hash="#check";
            },
            edit : function(el) {
              document.location.hash = "#edit"
            }
          },
          /* /Commands */
          /* Routes */
          routes: {
            "#check" : function(params) {
              simplyApp.actions.getProfile()
              .then(function(profile) {
                editor.pageData.profile = profile;
                return simplyApp.actions.checkEligability(profile);
              })
              .then(function(eligable) {
                editor.pageData.eligable = eligable;
                editor.pageData.page = "check";
              });
            },
            "#component-preview" : function(params) {
              editor.pageData.page = "component-preview";
            },
            "#edit" : function(params) {
              simplyApp.actions.getProfile()
              .then(function(profile) {
                editor.pageData.profile = profile;
                editor.pageData.page = "edit";
              });
            },
            "#view" : function(params) {
              simplyApp.actions.getProfile()
              .then(function(profile) {
                console.log(profile);
                editor.pageData.profile = profile;
                editor.pageData.profileFieldsComplete = simplyApp.actions.isProfileComplete(profile);
                editor.pageData.page = "view";
              });
            },
            "/" : function() {
              editor.pageData.page = "home";
            }
          }
          /* /Routes */
        });
        function clone(ob) {
          return JSON.parse(JSON.stringify(ob));
        }
        function updateDataSource(name) {
          document.querySelectorAll('[data-simply-data="'+name+'"]').forEach(function(list) {
            editor.list.applyDataSource(list, name);
            list.dataBindingPaused = 0;
          });
        }
      });
    </script>
  </head>

    <script>
      /* Transformers */
      editor.transformers = {
      "boolean-results" : {
        render : function(data) {
            this.simplyData = data;
            if (data === null) {
              return "Onbekend";
            }
            if (data === true) {
              return "U kunt op basis van deze gegevens in aanmerking komen voor een inkomentoeslag.";
            }
            if (data === false) {
              return "U kunt op basis van deze gegevens niet in aanmerking komen voor een inkomentoeslag.";
            }
            return "Onbekend";
          },
        extract : function(data) {
            return this.simplyData;
          }
      },
      "boolean" : {
        render : function(data) {
            this.simplyData = data;
            if (
              (data === null) ||
              (data === "")
            ) {
              return "Onbekend";
            }
            if (data === true) {
              return "Ja";
            }
            if (data === false) {
              return "Nee";
            }
            return "Onbekend";
          }
          
          ,
        extract : function(data) {
            return this.simplyData;
          }
          
          
      },
      "currency" : {
        render : function(data) {
            this.simplyData = data;
            if (
              (data === null) ||
              (data === "")
            ) {
              return "Onbekend";
            }
          
            // Create our number formatter.
            const formatter = new Intl.NumberFormat('nl-NL', {
              style: 'currency',
              currency: 'EUR',
          
              // These options are needed to round to whole numbers if that's what you want.
              //minimumFractionDigits: 0, // (this suffices for whole numbers, but will print 2500.10 as $2,500.1)
              //maximumFractionDigits: 0, // (causes 2500.99 to be printed as $2,501)
            });
          
            return formatter.format(data);
          }
          ,
        extract : function(data) {
            return this.simplyData;
          }
      }
      };
      /* /Transformers */
    </script>
